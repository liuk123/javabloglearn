<div class="header">
  <div class="m-container header-flex">
    <div class="bank">
      <div class="bankname">快乐就完了</div>
    </div>
    <div class="header-menu">
      <app-menu [menus]="menus"></app-menu>
    </div>
    <div class="header-user-info">
      <span nz-dropdown [nzDropdownMenu]="menu">
        {{userInfo?.username}}
        <i nz-icon nzType="down"></i>
      </span>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <ng-container *ngIf="!userInfo?.phone">
            <li nz-menu-item [routerLink]="['./user/login']">登录</li>
            <li nz-menu-item [routerLink]="['./user/register']">注册</li>
          </ng-container>
          <ng-container *ngIf="userInfo?.phone">
            <li nz-menu-item [routerLink]="['./blog/edit']">写文章</li>
            <li nz-menu-item [routerLink]="['./blog/home']">退出</li>
          </ng-container>
        </ul>
      </nz-dropdown-menu>

    </div>
  </div>
</div>
