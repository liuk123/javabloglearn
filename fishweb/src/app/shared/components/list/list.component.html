<div class="art-list m-shadow" *ngFor="let item of listData">
  <div class="art-info">
    <div class="list-author">{{item.author}}</div>
    <div class="list-title">{{item.title}}</div>
    <div class="list-desc">{{item.desc}}</div>
    <div class="tag">
      <nz-tag [nzColor]="'#87d068'" *ngFor="let cell of item.tag">{{cell}}</nz-tag>
    </div>
  </div>
  <div class="list-img" *ngIf="item.imgUrl" [style]="{'backgroundImage':'url('+ item.imgUrl +')'}"></div>
</div>
