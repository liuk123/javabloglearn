<app-banner [bannerUrl]="bannerUrl">
  <div class="searchbox">
    <div class="search">
        <input type="text" class="search-input" [(ngModel)]="_searchValue" (keydown.enter)="search('https://www.baidu.com/s?wd=')">
        <div class="search-close" (click)="searchValue=''" title="清空搜索条件">X</div>
    </div>
    <div class="searchbar">
        <div class="item" *ngFor="let item of searchUriData">
            <span class="item-cell" (click)="search(item.searchUri,item.indexUri)">{{item.name}}</span>
            <ul class="item-cell-list" [ngStyle]="{width:item.width}">
                <li *ngFor="let cell of item.content" (click)="search(cell.searchUri,cell.indexUri)">{{cell.name}}</li>
            </ul>
        </div>
    </div>
</div>
</app-banner>
<div style="margin-top:1rem">
  <app-navigation-gallery [columns]="columns"></app-navigation-gallery>
</div>
