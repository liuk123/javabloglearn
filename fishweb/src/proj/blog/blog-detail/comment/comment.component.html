<nz-comment>
  <nz-avatar nz-comment-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
  <nz-comment-content>
    <nz-form-item>
      <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
    </nz-form-item>
    <nz-form-item>
      <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
        评论
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
<ng-template #commentTemplateRef let-comment="comment">
  <nz-comment [nzAuthor]="comment?.toUser? comment?.fromUser?.username +'-->' +comment?.toUser?.username:comment?.fromUser?.username">
    <nz-avatar nz-comment-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
    <nz-comment-content>
      <p>{{ comment.content }}</p>
    </nz-comment-content>
    <nz-comment-action><span (click)="replySubmit()">Reply to</span></nz-comment-action>
    <ng-container *ngIf="comment?.replyList && comment?.replyList.length">
      <ng-template ngFor let-child [ngForOf]="comment.replyList">
        <ng-template [ngTemplateOutlet]="commentTemplateRef" [ngTemplateOutletContext]="{ comment: child }"> </ng-template>
      </ng-template>
    </ng-container>
  </nz-comment>
</ng-template>
<div *ngFor="let commentItem of data">
  <ng-template [ngTemplateOutlet]="commentTemplateRef" [ngTemplateOutletContext]="{ comment: commentItem }"> </ng-template>
</div>
